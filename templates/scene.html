{% extends "base.html" %}
{% block content %}
<section>
    {% autoescape false %}
    {{ scene.description }}
    {% endautoescape %}
    <p>You have {{ user.sparkle }} Sparkle.</p>
    <ul>
        {% for option in scene.options %}
        <li><a href="{{ url_for('scene', scene_name=option.next_scene_name) }}">{{option.text}}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
